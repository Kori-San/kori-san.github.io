<!DOCTYPE html>
<html lang="en">
<head>
    <!-- It's a way to make the website compatible with all the browsers. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- It's a way to load the font before the rest of the page. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

    <!-- It's a way to link the css file to the html file. -->
    <link rel="stylesheet" href="/css/index.css"> 

    <!-- It's the title of the page. -->
    <title>Project LinkTree</title>
</head>

<body class="background">
    <!-- It's the header of the page, it contains the profil picture and the name of the user. -->
    <div class="header">
        <img class="picture" src="/static/img/profil.png" alt="My profil picture" height="125" width="125"/>
        <h2 class="name">@Kori-san</h2>
    </div>

    <!-- It's a way to add a horizontal line. -->
    <hr>

    <!-- It's the social media buttons. -->
    <div class="socials">
            <a class="social-button" href="https://github.com/Kori-San">
                <img class="social-logo" src="/static/svg/github.svg" alt="GitHub SVG" height="30" width="30"/>
                GitHub
            </a>
            <a class="social-button" href="https://linkedin.com/in/aezzayer">
                <img class="social-logo" src="/static/svg/linkedin.svg" alt="LinkedIn SVG" height="30" width="30"/>
                LinkedIn
            </a>
            <a class="social-button" href="https://leetcode.com/user5274k/">
                <img class="social-logo" src="/static/svg/leetcode.svg" alt="LeetCode SVG" height="24" width="24"/>
                LeetCode
            </a>           
    </div>
</body>
</html>
